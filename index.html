<script>

    let tableBodyData = [];
    for (let variable of data) {
        tableBodyData.push(`
            <tr>
                <td>${variable.날짜}</td>
                <td>${variable.종가}</td>
                <td>${variable.전일비}</td>

            </tr>
        `);
    }
    document.querySelector('.table > tbody').innerHTML = tableBodyData.join('');
</script>
<script>
    let labels_chart_input = [];
    let data_chart_input = [];
    for (let variable of data) {
        labels_chart_input.push(variable.날짜)
        data_chart_input.push(variable.종가)
    }
	var config = {
		type: 'line',
		data: {
			labels: labels_chart_input,
			datasets: [{
				label: '종가',
				backgroundColor: 'red',
				borderColor: 'red',
				fill: false,
				data: data_chart_input,
			}]
		},
		options: {
			responsive: true,
			title: {
				display: true,
				text: '데이터 시각화'
			},
			scales: {
				xAxes: [{
					display: true,
				}],
			}
		}
	};

	window.onload = function() {
		var ctx = document.getElementById('canvas').getContext('2d');
		window.myLine = new Chart(ctx, config);
	};
	</script>
